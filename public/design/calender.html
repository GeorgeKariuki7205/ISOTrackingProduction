<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isoTracking</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="col-md-10 col-md-offset-1" style="padding-top:2%;padding-bottom:2%;border-radius:20px;background-color:#D7E0EB;">
        <div style="font-family:Georgia, 'Times New Roman', Times, serif;">
            <h1 class="text-center" style="font-family:Georgia, 'Times New Roman', Times, serif;"><i class="fa fa-calendar"></i>&nbsp;Current Asesment Calender Tab.</h1>
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    <h2>Current Year:</h2>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <h2 style="color:rgb(25,5,255);">Heading</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    <h2>Current Quater:</h2>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <h2>Heading</h2>
                </div>
            </div><br>
<br>
            <h1 class="text-center" style="font-family:Georgia, 'Times New Roman', Times, serif;">Change Asesment Period.</h1>
            <form>
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <h2>Change Year:<span style="font-size:16px;color:rgb(255,0,0);font-family:times new roman;">*not compulasory to fill if in same year*</span></h2>
                    </div>
                    <div class="col-md-4 col-md-offset-1"><input class="form-control" type="text" name="year" style="width:100%;height:50px;"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <h2>Change Quater :<span style="font-size:16px;color:rgb(255,0,0);font-family:times new roman;">*select from drop down.*</span></h2>
                    </div>
                    <div class="col-md-4 col-md-offset-1"><select class="form-control" style="width:100%;height:50px;font-size:20px;"><option value="trial">trial</option></select></div>
                </div><br>
<br>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3" style="text-align:center;">
                        <div class="row">
                            <div class="col-md-12 col-md-offset-0">
                                <div class="btn-group btn-group-lg" role="group"><button class="btn btn-warning" type="reset" style="font-size:20PX;"><i class="glyphicon glyphicon-refresh"></i>&nbsp; &nbsp;RESET</button><button class="btn btn-success btn-lg" type="submit" style="font-size:20PX;"><i class="fa fa-paper-plane"></i>&nbsp; SUBMIT</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                </tr>
                <tr>
                    <td>Cell 3</td>
                    <td>Cell 4</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
